		.our-numbers {
	position: relative;
	background: #006da0;
	min-width: 100%;

	top: 100%;
	left: 50%;
	border: solid transparent;
	content: "";
	height: 0;
	width: 0;
	position: absolute;
	pointer-events: none;
	border-color: rgba(0, 109, 160, 0);
	border-top-color: #006da0;
	border-width: 80px;
	margin-left: -80px;
}
body{
	margin: 0;
	padding: 0;
}
h1{
	color: #fff;

	padding-top: 5%;
